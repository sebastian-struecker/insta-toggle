quarkus:
  datasource:
    db-kind: postgresql

  smallrye-openapi:
    path: /openapi
    store-schema-directory: target

  swagger-ui:
    always-include: true
    path: /swagger-ui

api:
  authorization:
    keys: ${API_AUTHORIZATION_KEYS}

"%prod":
  quarkus:
    datasource:
      username: ${DATASOURCE_USERNAME}
      password: ${DATASOURCE_PASSWORD}
      reactive:
        url: vertx-reactive:postgresql://${DATASOURCE_HOST}:${DATASOURCE_PORT}/${DATASOURCE_DATABASE}
    hibernate-orm:
      database:
        generation:
          ~: update
          create-schemas: true

    oidc:
      auth-server-url: ${OIDC_AUTH_SERVER_URL}
      client-id: ${OIDC_CLIENT_ID}
      token:
        issuer: ${OIDC_TOKEN_JWT_ISSUER}
        audience: ${OIDC_TOKEN_JWT_AUDIENCE}

"%test":
  quarkus:
    datasource:
      devservices:
        enabled: true
        port: 5432
        username: service
        password: service
    hibernate-orm:
      database:
        generation: drop-and-create

  smallrye-openapi:
    enable: false

  swagger-ui:
    enable: false

  api:
    authorization:
      keys: test

"%dev":
  quarkus:
    log:
      level:
        category:
          "insta_toggles":
            level: DEBUG

    datasource:
      devservices:
        enabled: true
        port: 5432
        username: service
        password: service
    hibernate-orm:
      database:
        generation: drop-and-create

    keycloak:
      devservices:
        enabled: true
        port: 8000
        realm-name: insta-toggles
        realm-path: example-keycloak-settings.json

  api:
    authorization:
      keys: test
